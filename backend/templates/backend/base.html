<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="{% static 'assets/css/google/app.min.css' %}" rel="stylesheet"/>
    <!-- ================== END BASE CSS STYLE ================== -->

    <!-- ================== BEGIN PAGE LEVEL STYLE ================== -->
    <link href="{% static 'assets/plugins/jvectormap-next/jquery-jvectormap.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/plugins/bootstrap-datepicker/dist/css/bootstrap-datepicker.css' %}" rel="stylesheet"/>
    <link href="{% static 'assets/plugins/gritter/css/jquery.gritter.css' %}" rel="stylesheet"/>
    <link href="{% static '/assets/plugins/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet"/>
    <!-- ================== END PAGE LEVEL STYLE ================== -->
</head>
<body>
<div id="page-loader" class="fade show">
    <span class="spinner"></span>
</div>
{% block base_content %}
    <div id="page-container"
         class="fade page-sidebar-fixed page-header-fixed page-with-wide-sidebar page-with-light-sidebar">
        {% include 'backend/parts/header.html' %}
        {% include 'backend/parts/sidebar.html' %}

        {% block content %}

        {% endblock content %}

        <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade"
           data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
    </div>
{% endblock base_content %}
<!-- end page container -->

<!-- ================== BEGIN BASE JS ================== -->
<script src="{% static 'assets/js/app.min.js' %}"></script>
<script src="{% static 'assets/js/theme/google.min.js' %}"></script>
<!-- ================== END BASE JS ================== -->

<!-- ================== BEGIN PAGE LEVEL JS ================== -->
<script src="{% static 'assets/plugins/gritter/js/jquery.gritter.js' %}"></script>
<script src="{% static 'assets/plugins/flot/jquery.flot.js' %}"></script>
<script src="{% static 'assets/plugins/flot/jquery.flot.time.js' %}"></script>
<script src="{% static 'assets/plugins/flot/jquery.flot.resize.js' %}"></script>
<script src="{% static 'assets/plugins/flot/jquery.flot.pie.js' %}"></script>
<script src="{% static 'assets/plugins/jquery-sparkline/jquery.sparkline.min.js' %}"></script>
<script src="{% static 'assets/plugins/jvectormap-next/jquery-jvectormap.min.js' %}"></script>
<script src="{% static 'assets/plugins/jvectormap-next/jquery-jvectormap-world-mill.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'assets/js/demo/dashboard.js' %}"></script>
<!-- ================== END PAGE LEVEL JS ================== -->

<!-- ================== BEGIN BASE JS ================== -->
<script src="{% static 'assets/js/app.min.js' %}"></script>
<script src="{% static 'assets/js/theme/google.min.js' %}"></script>
<!-- ================== END BASE JS ================== -->
</body>
</html>
