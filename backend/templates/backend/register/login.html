{% extends 'backend/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block base_content %}
    <!-- begin #page-container -->
    <div id="page-container" class="fade">
        <!-- begin login -->
        <div class="login login-v1">
            <!-- begin login-container -->
            <div class="login-container">
                <!-- begin login-header -->
                <div class="login-header">
                    <div class="brand">
						<span class="logo">
							<span class="text-blue">G</span>
							<span class="text-red">o</span>
							<span class="text-orange">o</span>
							<span class="text-blue">g</span>
							<span class="text-green">l</span>
							<span class="text-red">e</span>
						</span> <b>Color</b> Admin
                        <small>responsive bootstrap 4 admin template</small>
                    </div>
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <!-- end login-header -->
                <!-- begin login-body -->
                <div class="login-body">
                    <!-- begin login-content -->
                    <div class="login-content">
                        <form action="index.html" method="GET" class="margin-bottom-0">
                            <div class="form-group m-b-20">
                                <input type="text" class="form-control form-control-lg inverse-mode"
                                       placeholder="Email Address" required/>
                            </div>
                            <div class="form-group m-b-20">
                                <input type="password" class="form-control form-control-lg inverse-mode"
                                       placeholder="Password" required/>
                            </div>
                            <div class="checkbox checkbox-css m-b-20">
                                <input type="checkbox" id="remember_checkbox"/>
                                <label for="remember_checkbox">
                                    Remember Me
                                </label>
                            </div>
                            <div class="login-buttons">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Sign me in</button>
                            </div>
                        </form>
                    </div>
                    <!-- end login-content -->
                </div>
                <!-- end login-body -->
            </div>
            <!-- end login-container -->
        </div>
        <!-- end login -->

        <!-- begin scroll to top btn -->
        <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade"
           data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
        <!-- end scroll to top btn -->
    </div>
    <!-- end page container -->
{% endblock %}
