{% load i18n %}
{% load static %}
<form class="form-control" data-parsley-validate="true" method="post"
      id="create_articleFile_form"
      data-url="{% url 'create_article_file' article.id %}"
      enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal fade" id="addUser">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{% trans "Upload File" %}</h5>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body">
                    <select id="id_article" name="article" class="form-control" style="visibility: hidden">
                        <option selected value="{{ article.id }}"></option>
                    </select>
                    <div class="form-group row m-b-15">
                        <label class="col-md-3 col-sm-3 col-form-label">{% trans "File" %} <span
                                class="text-danger">*</span></label>
                        <div class="col-md-9 col-sm-9">
                            <div class="input-group">
                                <div class="input-group-prepend"></div>
                                {{ form.file }}
                                {% if message %}
                                    <div class="invalid-feedback">Form is invalid!</div>
                                {% else %}
                                    <div class="valid-feedback">File is ready for upload!</div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="close btn btn-outline-info" id="createArticleFile_modal"
                       data-dismiss="modal">{% trans "Yopish" %}</a>
                    <button type="submit" class="btn btn-primary submitFileBtn"
                            id="btn_createFile">{% trans "Saqlash" %}</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function () {
        $('#id_file').on('change', function () {
            $('#id_file').addClass("is-valid");
        });

        $('#create_articleFile_form').submit(function (e) {
            e.preventDefault();
            const $form = $(this)
            let formData = new FormData(this);
            $.ajax({
                url: "{% url 'create_article_file' article.id %}",
                type: 'POST',
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if(response.result){
                        $('#createArticleFile_modal').click();
                        $('#article_file_name').text(response.file_name);
                        swal({
                            title: response.message,
                            timer: 2000,
                        });
                     $form[0].reset();
                    } else {
                        swal({
                            title: response.message,
                            timer: 2000,
                        });
                    }
                      
                },
            });
        });

    });
</script>
<script src="{% static '/assets/js/demo/form-plugins.demo.js' %}"></script>
<script src="{% static '/assets/plugins/parsleyjs/dist/parsley.min.js' %}"></script>
