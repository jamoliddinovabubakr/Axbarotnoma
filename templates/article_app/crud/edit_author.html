{% load static %}
<div class="modal fade" id="UserModal">
    <div class="modal-dialog">
        <form method="post" enctype="multipart/form-data" action="{% url 'edit_author' author.pk  author.id %}">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aftor ma'lumotlarini o'zgartirish</h5>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body">
                    <table id="data-table-default"
                           class="table table-striped table-bordered table-td-valign-middle">
                        <tbody>
                         <tr hidden>
                            <th class="text-nowrap">Maqola</th>
                            <td class="text-nowrap">
                                <select id="id_article" name="article" class="form-control">
                                <option selected value="{{ author.article.id }}">{{ author.article.title }}</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-nowrap">Familiya</th>
                            <td class="text-nowrap">{{ form.last_name }}</td>
                        </tr>
                        <tr>
                            <th class="text-nowrap">Ism</th>
                            <td class="text-nowrap">{{ form.first_name }}</td>
                        </tr>
                        <tr>
                            <th class="text-nowrap">Otasini ismi</th>
                            <td class="text-nowrap">{{ form.midlle_name }}</td>
                        </tr>
                        <tr>
                            <th class="text-nowrap">Email</th>
                            <td class="text-nowrap">{{ form.email }}</td>
                        </tr>
                        <tr>
                            <th class="text-nowrap">Ish joy</th>
                            <td class="text-nowrap">{{ form.work_place }}</td>
                        </tr>
                        <tr>
                            <th class="text-nowrap">Aftor tartib</th>
                            <td class="text-nowrap">{{ form.author_order }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-white" data-dismiss="modal">Yopish</a>
                    <button type="submit" class="btn btn-primary">Saqlash</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="{% static '/assets/js/demo/form-plugins.demo.js' %}"></script>
