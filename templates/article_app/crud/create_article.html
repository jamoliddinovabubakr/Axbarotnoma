{% load static %}
<form data-parsley-validate="true" method="post" action="{% url 'create_article' %}">
    {% csrf_token %}
    <div class="modal fade" id="addUser">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Maqola qo'shish</h5>
                    <a href="#" class="close" data-dismiss="modal">&times;</a>
                </div>
                <div class="modal-body">
                    <div class="form-group row m-b-15">
                        <label class="col-md-3 col-sm-3 col-form-label">Aftor <span
                                class="text-danger">*</span></label>
                        <div class="col-md-9 col-sm-9">
                            <select id="id_author" name="author" class="form-control">
                                <option selected value="{{ user.id }}">{{ user.username }}</option>
                            </select>
                        </div>
                    </div>
                     <div class="form-group row m-b-15">
                        <label class="col-md-3 col-sm-3 col-form-label">Kategoriya <span
                                class="text-danger">*</span></label>
                        <div class="col-md-9 col-sm-9">
                         {{ form.category }}
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-3 col-sm-3 col-form-label">Mavzu <span
                                class="text-danger">*</span></label>
                        <div class="col-md-9 col-sm-9">
                         {{ form.title }}
                        </div>
                    </div>
                    <div class="form-group row m-b-15">
                        <label class="col-md-3 col-sm-3 col-form-label">Kalit so'zlar <span
                                class="text-danger">*</span></label>
                        <div class="col-md-9 col-sm-9">
                        {{ form.keywords }}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-white" data-dismiss="modal">Yopish</a>
                    <button type="submit" class="btn btn-primary" id="my_article">Saqlash</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div id="emailModal" class="modal fade" role="dialog">

</div>

<script src="{% static '/assets/js/demo/form-plugins.demo.js' %}"></script>
<script src="{% static '/assets/plugins/parsleyjs/dist/parsley.min.js' %}"></script>
